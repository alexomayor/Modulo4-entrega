<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./src/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <script src="/src/main.ts"></script>
  </head>
  <body>
    <div class="displayTurn">
      <h1 class="currentNumber">
        <div type="number" id="currentNumberF">1</div>
      </h1>
      <p class="textoTurno">
        <strong> Por favor, ac√©rquese al mostrador</strong>
      </p>
    </div>
    <div class="buttonContainer">
      <div class="mainButtons">
        <button
          type="Button"
          alt="Previous Button"
          class="buttonTurn buttonPrevious buttonTurnClick"
          onclick="decreaseNumberFunction()"
        >
          Previous
        </button>
        <button
          type="Button"
          alt="Next Button"
          class="buttonTurn buttonNext buttonTurnClick"
          onclick="increaseNumberFunction()"
        >
          Next
        </button>
      </div>
      <div class="altButtons">
        <button
          type="Button"
          alt="Reset Button"
          class="buttonTurn buttonReset buttonTurnClick"
          onclick="resetNumberFunction()"
        >
          Reset
        </button>
        <div class="buttonTurn setNumberDiv">
          <label>Actualizar al turno: </label>

          <input
            min="1"
            max="999"
            title="boton"
            placeholder="insert number"
            type="number"
            id="chosenNumber"
          />
          <button
            onclick="setNumberFunction()"
            class="buttonTurn buttonTurnClick"
            id="setNumber"
          >
            Actualizar
          </button>
        </div>
      </div>
    </div>

    <div id="resultado"></div>
  </body>
</html>
